<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Verduras</title>  
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-striped table-hover">
            <thead class="table-striped"> 
        <tr>
            <th scope="col">Nombre </th>
            <th scope="col">Cantidad </th>
            <th scope="col">Precio </th>
            <th scope="col">Verdurias </th>
            <th scope="col">Editar </th>
            <th scope="col">Eliminar </th>
        </tr>
    </thead>

    <tbody>
    <th:block th:each="user : ${verduras}">
        <tr>
            <td th:text="${user.getNombre}"></td>
            <td th:text="${user.getCantidad}"></td>
            <td th:text="${user.getPrecio}"></td>
            <td th:text="${user.getVerdulerias_local.getVerdulerias_local}"></td>

            <td>
                <a th:href="@{/editVerduras/{id}(id=${user.getId})}">Edit</a>
            </td>

            <td>
                <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
